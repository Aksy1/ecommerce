{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <form method="POST">
      {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">address</label>
    <input type="text" class="form-control" name="a" placeholder="enter address">
  </div>
  <div class="mb-3">
    <label class="form-label">Phone number</label>
    <input type="text" class="form-control" name="p" placeholder="enter phone number">
  </div>
  <div class="mb-3">
    <label class="form-label">Account number</label>
    <input type="text" class="form-control" name="n" placeholder="enter Account number">
  </div>
      <div class="d-flex justify-content-center">
  <button type="submit" class="btn btn-primary">Submit</button>
        </div>
</form>
</div>
{% endblock %}
