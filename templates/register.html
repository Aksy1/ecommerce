{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="p-3" style="margin-bottom:50px;">
<form method="post">
    {% csrf_token %}
<div class="mb-3">
  <label class="form-label">User Name</label>
  <input type="text" class="form-control" name="u" placeholder="User name">
</div>
<div class="mb-3">
  <label class="form-label">First Name</label>
  <input type="text" class="form-control" name="f" placeholder="First Name">
</div>
    <div class="mb-3">
  <label class="form-label">Last Name</label>
  <input type="text" class="form-control" name="l" placeholder="Last Name">
</div>
    <div class="mb-3">
  <label class="form-label">Email</label>
  <input type="email" class="form-control" name="e" placeholder="Email">
</div>
    <div class="mb-3">
  <label class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="Password">
</div>
    <div class="mb-3">
  <label class="form-label">Confirm Password</label>
  <input type="password" class="form-control" name="cp" placeholder="Confirm Password">
</div>
    {% if messages %}
{% for i in messages %}
<ul class="messages">
    <li>{{i}}</li>
</ul>
{% endfor %}
{% endif %}
    <div class="mb-3">
  <input type="submit" class="btn btn-primary">
</div>
</form>
</div>




{% endblock %}
