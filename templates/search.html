{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    <h4 class="text-center"> you have searched for {{query}}</h4>
</div>
<div class="container-fluid" style="margin-bottom:100px;">
    <h4 class="text-center">SEARCH RESULT</h4>
    <div class="row">
        {% for i in products %}
        <div class="col-sm-3">
            <div class="card mb-3">
                <img src="{{i.image.url}}" style="height:180px; width:100%;" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title text-center">{{i.name}}</h5>
                    <h6 class="card-title text-center">{{i.price}}</h6>
                    <a href="{% url 'shop:details' i.slug %}" class="btn btn-primary btn-outline-light d-flex justify-content-center">Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <h5 class="text-center text-danger">0 Result Found</h5>
        {% endfor %}
    </div>
</div>
{% endblock %}
