{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="mt-2 d-flex justify-content-center">
    <img src="{{c.image.url}}" height="350px" width="700px">
</div>
<div class="container-fluid" style="margin-bottom:100px;">
    <h2 class="text-center">{{c.name}}</h2>
    <p style="text-align:center;">{{c.description}}</p>
</div>
<div>
<div class="container-fluid" style="margin-bottom:100px;">
    <div class="row">
        {% for i in p %}
        <div class="col-sm-3">
            <div class="card mb-3">
                <img src="{{i.image.url}}" style="height:180px; width:100%;" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title text-center">{{i.name}}</h5>
                    <h6 class="card-title text-center">{{i.price}}</h6>
                    <a href="{% url 'shop:details' i.slug %}" class="btn btn-primary btn-outline-light d-flex justify-content-center">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>
{% endblock %}
